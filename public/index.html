<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <h2 id="server"></h2>
    <script type="text/javascript">
      fetch('/.netlify/functions/hello')
        .then(res => res.json())
        .then(json => {
          document.getElementById('server').innerHTML = json.message
        })
    </script>
  </body>
</html>
